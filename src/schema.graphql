type Query {
    info: String!
    user: User!
}

type Mutation {
    signup(email: String!, password: String!, name: String!, role: Role!): AuthPayload!
    login(email: String!, password: String!, role: Role!): AuthPayload!
    createRenter(name: String!, email: String, address: String!, phoneNumber: String!): Renter!
    createLandlord(name: String!, email: String, address: String!, phoneNumber: String!): Landlord!
    createProperty(name: String, address: String!, payPeriod: Int!, rentAmount: Int!, deposit: Int!, unit: String): Property!
    createAnnouncement(title: String!, body: String!, propertyId: Int!): Announcement!
    updateUser(id: Int!, email: String, password: String, name: String): User!
    updateRenter(id: Int!, name: String, email: String, address: String, phoneNumber: String): Renter!
    updateLandlord(id: Int!, name: String, email: String, address: String, phoneNumber: String): Landlord!
    updateProperty(id: Int!, name: String, address: String, payPeriod: Int, rentAmount: Int, deposit: Int, isVacant: Boolean, unit: String, renterId: Int, landlordId: Int): Property!
    updateAnnouncement(id: Int!, title: String, body: String): Announcement!
    deleteUser(id: Int!): Boolean!
    deleteRenter(id: Int!): Boolean!
    deleteLandlord(id: Int!): Boolean!
    deleteProperty(id: Int!): Boolean!
    deleteAnnouncement(id: Int!): Boolean!
}

type AuthPayload {
  token: String
  user: User
}

type User {
    id: ID!
    email: String!
    name: String!
    firebaseId: String!
    renterProfile: Renter
    landlordProfile: Landlord
}

type Renter {
    id: ID!
    name: String!
    email: String
    address: String
    phoneNumber: String!
    propertiesRented: [Property!]!
}

type Landlord {
    id: ID!
    name: String!
    email: String
    address: String
    phoneNumber: String!
    properties: [Property]!
}

type Property {
    id: ID!
    name: String
    address: String!
    payPeriod: Int!
    rentAmount: Int!
    deposit: Int!
    unit: String
    isVacant: Boolean!
    announcements: [Announcement]!
    landlord: Landlord!
    renter: Renter
}

type Announcement {
    id: ID!
    title: String!
    body: String!
    property: Property!
    date: Date!
}

enum Role {
    RENTER
    LANDLORD
    ADMIN
}

scalar Date